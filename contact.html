<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .email-link {
            text-align: center;
            margin-top: 20px;
        }
        .email-link a {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }
        .email-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>We’re here to help! Please fill out the form below with the necessary details, and we’ll get back to you as soon as possible.</p>
        <form action="mailto:dutacata1992@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="fullName">Full Name (required)</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="city">City/Town (required)</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number (required)</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address (required)</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="enquiry">Enquiry (required)</label>
                <textarea id="enquiry" name="enquiry" required></textarea>
            </div>
            <button type="submit">Send Enquiry</button>
        </form>

        <div class="email-link">
            <p>Or email us directly at: <a href="mailto:dutacata1992@gmail.com">dutacata1992@gmail.com</a></p>
        </div>
    </div>

</body>
</html>
